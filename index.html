<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>End of IGCSEs</title>
    </head>

    <body>
        <main class="container p-5">
            <h1><b>End of IGs</b></h1>
            <p id='timer'></p>
            <h1 id='celebration'></h1>
        </main>
    </body>
    <script>
        let end_of_igs = new Date('June 10, 2022 13:45:00').getTime();
        timer = document.getElementById('timer')

        x = setInterval(function(){
            var now = new Date().getTime();
            distance = end_of_igs - now;

            var days = Math.floor(distance/(1000*60*60*24));
            var hours = Math.floor((distance%(1000*60*60*24)) / (1000*60*60));
            var minutes = Math.floor((distance%(1000*60*60)) / (1000*60));
            var seconds = Math.floor((distance%(1000*60)) / (1000));

            timer.innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

            if (distance <= 0){
                clearInterval(x)
                timer.innerHTML = '0d 0h 0m 0s'
                document.getElementById('celebration').innerHTML = 'CONGRATULATIONS, YOU HAVE REACHED THE END OF THE IGCSES!!'
            }
        }, 1000)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</html>
